<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Etch-a-Sketch</div>

    <div id="main">
        <div id="settings">
            <input id='number' type="number">

            <input id="submit" onclick="box(number.value)" type="submit">

            <button id="clear" onclick="cleargrid()">clear</button>
            <button id="addcolor" onclick="addcolor()">black</button>
        </div>
        <div id="canvas">
            <div id="grid"></div>
        </div>
    </div>

    <div id="footer"></div>
    
<script src="script.js"></script> 
</body>
</html>
