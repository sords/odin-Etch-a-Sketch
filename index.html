<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">Etch-a-Sketch</div>
    <div id="main">
        <div id="settings">
            <input type="color" id="favcolor" name="favcolor" value="#000000">
            <button id="cleargrid" onclick="random()">random</button>
            <button id="Earase" onclick="Earasegrid()">Earase</button>
            <button id="cleargrid" onclick="cleargrid()">clear</button>
            <input id='number' type="number" value='10'>
            <button id="submit" onclick="box(number.value)">Apply</button>
        </div>
        <div id="canvas">
            <div id="grid"></div>
        </div>
    </div>
    <div id="footer">Created by <a href="/">@Sampath</div>
    <script src="script.js"></script>
</body>

</html>
